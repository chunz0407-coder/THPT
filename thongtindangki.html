<!DOCTYPE html>
<h1>ĐĂNG KÍ MÔN THI TỐT NGHIỆP</h1>
<form>
  <label for="hoten">Họ và tên:</label>
  <input type="text" id="hoten">
  <br>
  <label for="cccd">CCCD:</label>
  <input type="text" id="cccd">
  <br>
  <label for="ngaysinh">Ngày sinh:</label>
  <input type="date" id="ngaysinh">
  <br>
  <label>Giới tính:</label><br>
  <input type="radio" id="gioitinh1" name="gioitinh" value="Nam">Nam
  <input type="radio" id="gioitinh2" name="gioitinh" value="Nu">Nữ
  <br>
  <label>Môn thi:</label><br>
  <input type="checkbox" id="monthi1" name="monthi" value="Toan">Toán
  <input type="checkbox" id="monthi2" name="monthi" value="Van">Văn
  <input type="checkbox" id="monthi3" name="monthi" value="Ngoaingu">Ngoại ngữ
  <br>
  <label for="tohợp">Tổ hợp:</label>
  <select id="tohợp" name="tohợp">
    <option value="khnt">Khoa học tự nhiên</option>
    <option value="lsdl">Lịch sử địa lí</option>
    <option value="thcntt">Tin học công nghệ</option>
    <option value="ttnt">Thể thao nghệ thuật</option>
  </select>
  <br>
  <input type="submit" value="Gửi thông tin">
</form>
