<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Đăng kí môn thi</title>
<style>
body{
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    justify-content: center;
    margin-top: 40px;
    font-size: 18px;
}

h1{
    text-align: center;
    font-size: 28px;
    margin-bottom: 20px;
}

form{
    border: 3px solid #007BFF;
    padding: 30px 40px;
    border-radius: 14px;
    background: #f2f8ff;
    width: 520px;
}

.form-row{
    display: flex;
    align-items: center;
    margin: 14px 0;
}

label{
    width: 230px;
    font-weight: bold;
    font-size: 28px;
}

input[type="text"],
input[type="date"],
select{
    flex: 1;
    padding: 10px;
    font-size: 20px;
    border: 2px solid #555;
    border-radius: 6px;
}

.options{
    display: flex;
    gap: 26px;
    align-items: center;
}

.options label{
    width: auto;
    font-weight: normal;
    display: flex;
    align-items: center;
    gap: 10px;
    white-space: nowrap;
    font-size: 25px;
}

input[type="submit"]{
    margin-top: 25px;
    padding: 12px 30px;
    font-size: 20px;
    border: 3px solid #007BFF;
    border-radius: 8px;
    background: #e6f2ff;
    cursor: pointer;
}

input[type="submit"]:hover{
    background: #007BFF;
    color: white;
    
    input[type="checkbox"],
input[type="radio"]{
    transform: scale(2.0);
    margin-right: 6px;
}

}
</style>
</head>

<body>

<div>
<h1>ĐĂNG KÍ MÔN THI TỐT NGHIỆP</h1>

<form>

  <div class="form-row">
    <label for="hoten">Họ và tên:</label>
    <input type="text" id="hoten">
  </div>

  <div class="form-row">
    <label for="cccd">CCCD:</label>
    <input type="text" id="cccd">
  </div>

  <div class="form-row">
    <label for="ngaysinh">Ngày sinh:</label>
    <input type="date" id="ngaysinh">
  </div>

  <div class="form-row">
    <label>Giới tính:</label>
    <div class="options">
      <label><input type="radio" name="gioitinh"> Nam</label>
      <label><input type="radio" name="gioitinh"> Nữ</label>
    </div>
  </div>

  <div class="form-row">
    <label>Môn thi:</label>
    <div class="options">
      <label><input type="checkbox"> Toán</label>
      <label><input type="checkbox"> Văn</label>
      <label><input type="checkbox"> Ngoại ngữ</label>
    </div>
  </div>

  <div class="form-row">
    <label for="tohop">Tổ hợp:</label>
    <select id="tohop">
      <option>Khoa học tự nhiên</option>
      <option>Lịch sử địa lí</option>
      <option>Tin học công nghệ</option>
      <option>Thể thao nghệ thuật</option>
    </select>
  </div>

  <input type="submit" value="Gửi thông tin">

</form>
</div>

</body>
</html>
